<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="display">1234</div>
        <div id="clear">AC</div>
        <div id="backspace">back</div>
        <div class="operators divide">/</div>
        <div class="nums">9</div>
        <div class="nums">8</div>
        <div class="nums">7</div>
        <div class="operators multiply">*</div>
        <div class="nums">6</div>
        <div class="nums">5</div>
        <div class="nums">4</div>
        <div class="operators subtract">-</div>
        <div class="nums">3</div>
        <div class="nums">2</div>
        <div class="nums">1</div>
        <div class="operators add">+</div>
        <div class="nums zero">0</div>
        <div class="dot">.</div>
        <div class="operators equality">=</div>
    </div>
</body>
</html>
